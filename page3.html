<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page 3</title>
    
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.1.1/firebaseui.css" />
</head>
<body>
	<h1>Hopefully I'm still logged in. Time to see if we can add data as a user</h1>
		<div class="container">
			<div class="panel panel-default">
			<div class="panel-heading"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>Train Schedule</div>
			<div class="panel-body">
				<table class="table table-hover" id="trainTable">
					<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">Add Train</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="train-name">Train Name</label>
						<input class="form-control" type="text" id="train-name">
					</div>

					<div class="form-group">
						<label for="destination">Destination</label>
						<input class="form-control" type="text" id="destination">
					</div>

					<div class="form-group">
						<label for="start-time">First Train Time (24 HR Clock HHMM)</label>
						<input class="form-control" type="number" min="0000" max="2359" id="start-time">
					</div>

					<div class="form-group">
						<label for="train-frequency">Frequency (minutes)</label>
						<input class="form-control" type="number" id="train-frequency">
					</div>

					<button class="btn btn-default" id="add-Train" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>	
	<div id="sign-in-status"></div>
	<div id="sign-in"></div>
	<div id="account-details"></div>
<script type="text/javascript" src="assets/javascript/trainCopy.js"></script>
</body>
</html>
