<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample FirebaseUI App</title>    

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.1.1/firebaseui.css" />


  </head>
  <body>
    <div class="container">
      <input id="signInEmail" type="email" placeholder="Example@email.com">
      <input id="signInPassword" type="password" placeholder="Password">
      <button id="btnLogin" class="btn btn-primary">Sign In</button>
      <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
      <button id="btnLogOut" class="btn btn-action hide">Log Out</button>
    </div>

    <script type="text/javascript" src="assets/javascript/uaDB.js"></script>
  </body>
</html>
